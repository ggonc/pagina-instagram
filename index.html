<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="imagex/png" href="./instagram.ico">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="../Recriando interface - Instagram/img/iphone-insta.png" alt="celular utilizando o Instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="../Recriando interface - Instagram/img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="../Recriando interface - Instagram/img/perfil.jpg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como gui_gchagas</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <a href="#" class="not-account">Não é gui_gchagas?</a>
                    <p class="notaccount">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"><img src="../Recriando interface - Instagram/img/app-store.png" alt="Download App Store"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"><img src="../Recriando interface - Instagram/img/google-play.png" alt="Download Google Play"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
